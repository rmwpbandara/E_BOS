
<form [formGroup]="productEditForm" (ngSubmit)="updateProduct(productEditForm.value)">
        <div class="form-group">
            <h2>Edit Products</h2>
            <label >Product Name :</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Enter Product Name">
            
        </div>
        <div class="form-group">
            <label>Price :</label>
            <input type="text" class="form-control" formControlName="price" placeholder="Enter Price of the Product">
        </div>
    
        <div class="form-group">
            <label>Weight :</label>
            <input type="text" class="form-control" formControlName="weight" placeholder="Enter Weight of the Product">
        </div>
    
        <div class="form-group">
            <label>Quantity :</label>
            <input type="number" class="form-control" formControlName="quantity" placeholder="Enter Quantity of the Product">
        </div>
    
        <div class="form-group">
            <label >Product Description :</label>
            <input type="text" class="form-control" formControlName="description" placeholder="Enter Product Description">
            
        </div>
    
        <div class="form-group">
            <label >Product Image :</label>
            <input type="file" class="form-control" formControlName="image_url">
           
        </div>
        
        <button type="Update" class="btn btn-primary" [disabled]="!productEditForm.valid">Update</button>
    </form>
