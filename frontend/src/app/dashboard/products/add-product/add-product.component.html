<form [formGroup]="productAddForm" (ngSubmit)="addProduct(productAddForm.value)">
    <div class="form-group">
        <label >Product Name</label>
        <input type="text" class="form-control" formControlName="product_name" placeholder="Enter Product Name">
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label>Price</label>
        <input type="text" class="form-control" formControlName="price" placeholder="Enter Price of the Product">
    </div>

    <div class="form-group">
        <label>Weight</label>
        <input type="text" class="form-control" formControlName="weight" placeholder="Enter Weight of the Product">
    </div>

    <div class="form-group">
        <label>Quantity</label>
        <input type="number" class="form-control" formControlName="quantity" placeholder="Enter Quantity of the Product">
    </div>
    <!-- <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-primary" [disabled]="!productAddForm.valid">Submit</button>
</form>
