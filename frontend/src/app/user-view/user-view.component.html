<app-guest-header></app-guest-header>
<div style="background : url('../../assets/img/images.jpg'); object-fit:cover ; min-height:100vh; background-repeat: no-repeat; background-attachment: fixed;">
    <div class="search-result-page">
            <h1 class="col-lg-12 text-center welcome-heading ">WELCOME TO E-BOS</h1>
            <div class="heading">
                <form id="searchForm" [formGroup]="searchForm" (ngSubmit)="findProducts(searchForm.value)">
                    <div class="row pt-5">        
                        <div class="col-lg-12 mb-5">
                            <div class="row text-center">
                                <div class="col-lg-4 col-md-5 col-sm-12 p-0">
                                    <input type="text" class="form-control search-slt" formControlName="product_name" placeholder="Type Product Name">
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                    <select class="form-control search-slt" formControlName="price_name">
                                        <option>Price Range</option>
                                        <option value="99">0-99</option>
                                        <option value="199">100-199</option>
                                        <option value="299">200-299</option>
                                        <option value="399">300-399</option>
                                    </select>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                    <select class="form-control search-slt" formControlName="manufacture_id">
                                        <option value="">Manufactures</option>
                                        <option value="1">Example 1</option>
                                        <option value="2">Example 2</option>
                                        <option value="3">Example 3</option>
                                        <option value="4">Example 4</option>
                                        <option value="5">Example 5</option>
                                        <option value="6">Example 6</option>
                                    </select>
                                </div>
                                <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                                    <button type="submit" class="btn btn-primary search-btn" [disabled]="!searchForm.valid">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="content">
                <div class="results">
                    <div class="content-wrapper mb-3">            
                        <img class="result-content-image" src="https://my13.digitalexperience.ibm.com/3d774658-d5bd-41eb-984e-056f12308183/dxdam/37/370599bb-3051-4d36-ae78-15e7e33d678a/802o.jpg?resize=500px:750px&crop=500:300;0,225">
                        <h6 class="result-content-title pt-2"> Title of the product sdfs fs dfsf sfd</h6>
                        <p class="result-content-description"> Price : 100/-</p>
                        <button class="btn btn-success add-to-cart-btn">Add to Cart</button>
                    </div>
                    <div class="content-wrapper mb-3">            
                        <img class="result-content-image" src="https://my13.digitalexperience.ibm.com/3d774658-d5bd-41eb-984e-056f12308183/dxdam/37/370599bb-3051-4d36-ae78-15e7e33d678a/802o.jpg?resize=500px:750px&crop=500:300;0,225">
                        <h6 class="result-content-title  pt-2"> Title of the product</h6>
                        <p class="result-content-description"> Price : 100/-</p>
                        <button class="btn btn-success add-to-cart-btn">Add to Cart</button>
                    </div>                    
                    <div class="content-wrapper mb-3">            
                        <img class="result-content-image" src="https://my13.digitalexperience.ibm.com/3d774658-d5bd-41eb-984e-056f12308183/dxdam/37/370599bb-3051-4d36-ae78-15e7e33d678a/802o.jpg?resize=500px:750px&crop=500:300;0,225">
